<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Edit Test</h3>
    <form method="POST" action="{{ url_for('edit_test', test_id=test.test_id) }}">
        <div class="row g-3 mb-3">
            <div class="col-md-3">
                <input type="text" class="form-control" name="test_name" value="{{ test.test_name }}" placeholder="Test Name" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="description" value="{{ test.description }}" placeholder="Description">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" name="unit" value="{{ test.unit }}" placeholder="Unit">
            </div>
            <div class="col-md-2">
                <select name="better_score" class="form-select" required>
                    <option value="high" {% if test.better_score == 'high' %}selected{% endif %}>High (Higher is better)</option>
                    <option value="low" {% if test.better_score == 'low' %}selected{% endif %}>Low (Lower is better)</option>
                </select>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-success w-100">Save</button>
            </div>
        </div>
    </form>
    <a href="{{ url_for('tests_page') }}" class="btn btn-secondary">Cancel</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
