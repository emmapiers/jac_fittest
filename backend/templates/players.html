<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Players - JAC FitTest</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <!-- Back Button -->
    <div class="mb-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">&larr; Back to Dashboard</a>
    </div>

    <div>
        <h3>Players</h3>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for data in players %}
                <tr>
                    <td>{{ data.player_id }}</td>
                    <td>
                        <a href="{{ url_for('player_profile', player_id=data.player_id) }}" class="text-decoration-none">
                            {{ data.first_name }}
                        </a>
                    </td>
                    <td>
                        <a href="{{ url_for('player_profile', player_id=data.player_id) }}" class="text-decoration-none">
                            {{ data.last_name }}
                        </a>
                    </td>
                    <td>{{ data.age }}</td>
                    <td>
                        <a href="{{ url_for('edit_player', player_id=data.player_id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_player', id=data.player_id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="mb-5">
        <h3 class="mb-3">Add Player</h3>
        <form action="{{ url_for('add_player') }}" method="POST">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="age" placeholder="Age" required min="1">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Add Player</button>
                </div>
            </div>
        </form>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
