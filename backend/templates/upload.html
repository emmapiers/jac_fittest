<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Test Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Upload Completed Excel File</h2>

    <form method="POST" enctype="multipart/form-data" class="p-3 border rounded bg-light shadow-sm">
        <!-- Testing Date Fields -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="month" class="form-label">Testing Month</label>
                <input type="text" id="month" name="month" class="form-control" placeholder="e.g., August" required>
            </div>
            <div class="col-md-6">
                <label for="year" class="form-label">Testing Year</label>
                <input type="number" id="year" name="year" class="form-control" placeholder="e.g., 2026" required>
            </div>
        </div>

        <!-- File Upload -->
        <div class="mb-3">
            <label for="file" class="form-label">Select Excel File (.xlsx)</label>
            <input class="form-control" type="file" id="file" name="file" accept=".xlsx" required>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-primary">Upload</button>
            <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
