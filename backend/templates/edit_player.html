<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Edit Player</h3>
    <form method="POST" action="{{ url_for('edit_player', player_id=player.player_id) }}">
        <div class="row g-3 mb-3">
            <div class="col-md-4">
                <input type="text" class="form-control" name="first_name" value="{{ player.first_name }}" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="last_name" value="{{ player.last_name }}" required>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" name="age" value="{{ player.age }}" required min="1">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Save Changes</button>
            </div>
        </div>
    </form>
    <a href="{{ url_for('players_page') }}" class="btn btn-secondary">Cancel</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
