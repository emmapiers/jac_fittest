<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Edit Score</h3>
    <form method="POST" action="{{ url_for('edit_result', score_id=result.score_id) }}">
        <div class="mb-3">
            <label class="form-label">Player</label>
            <input type="text" class="form-control" value="{{ result.player.first_name }} {{ result.player.last_name }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Test</label>
            <input type="text" class="form-control" value="{{ result.test.test_name }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Score</label>
            <input type="number" step="any" class="form-control" name="score" value="{{ result.score }}" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('player_profile', player_id=result.player_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
