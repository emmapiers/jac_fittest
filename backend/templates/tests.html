<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tests - JAC FitTest</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <!-- Back Button -->
    <div class="mb-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">&larr; Back to Dashboard</a>
    </div>

    <!-- Add Test Section -->

    <!-- Test Table Section -->
    <div>
        <h3>Tests</h3>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Test Name</th>
                    <th>Description</th>
                    <th>Unit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for data in tests %}
                <tr>
                    <td>{{ data.test_id }}</td>
                    <td>{{ data.test_name }}</td>

                    <td>{{ data.description }}</td>
                    <td>{{ data.unit }}</td>
                    <td>
                        <a href="{{url_for('edit_test', test_id=data.test_id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_test', id=data.test_id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="mb-5">
        <h3 class="mb-3">Add Test</h3>
        <form action="{{ url_for('add_test') }}" method="POST">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="test_name" placeholder="Test Name" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="Description" placeholder="Description">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="unit" placeholder="Unit" >
                </div>
                <div class="col-md-2">
                    <select name="better_score" class="form-select" required>
                        <option value="">Better Score?</option>
                        <option value="high">Higher is better</option>
                        <option value="low">Lower is better</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Add Test</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
